<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Добавление услуги</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/registration.css}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

<body>
<form th:action="@{/admin/crudworks}" method="get">
    <button class="btn btn-md btn-warning btn-block" type="Submit">Обратно в опции</button>
</form>

        <div class="col-am-9 mb-5">
            <h2>Форма услуги</h2>
            <form th:action="@{/admin/addService}" method="post">

                        <input type="text" name="typeOfService" placeholder="Название услуги"
                               class="form-control"/><br>
                <input type="text" name="description" placeholder="Описание услуги"
                       class="form-control"/><br>
                <input type="text" name="duration" placeholder="Продолжительность услуги"
                       class="form-control"/><br>
                <input type="text" name="price_type" placeholder="Цена услуги"
                       class="form-control"/><br>


                        <button type="submit" class="btn btn-primary btn-block">Добавить</button>


            </form>
        </div>




</body>
